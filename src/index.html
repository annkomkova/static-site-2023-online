<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заглушка</title>
    <meta name="title" content="Пример заглушки — учебный проект" />
    <meta
      name="description"
      content="Основная информация о нашем проекте в двух-трёх предложениях."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://annkomkova.github.io/static-site-2023-online/"
    />
    <meta property="og:title" content="Пример заглушки — учебный проект" />
    <meta
      property="og:description"
      content="Основная информация о нашем проекте в двух-трёх предложениях."
    />
    <meta
      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://annkomkova.github.io/static-site-2023-online/"
    />
    <meta property="twitter:title" content="Пример заглушки — учебный проект" />
    <meta
      property="twitter:description"
      content="Основная информация о нашем проекте в двух-трёх предложениях."
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />
  </head>
  <body>
    <!-- modify this form HTML and place wherever you want your form -->
    <form id="my-form" action="https://formspree.io/f/xnqklvbp" method="POST">
      <label>Email:</label>
      <input type="email" name="email" />
      <!-- <label>Message:</label>
      <input type="text" name="message" /> -->
      <button id="my-form-button">Submit</button>
      <p id="my-form-status"></p>
    </form>
    <!-- Place this script at the end of the body tag -->
    <script>
      var form = document.getElementById('my-form')

      async function handleSubmit(event) {
        event.preventDefault()
        var status = document.getElementById('my-form-status')
        var data = new FormData(event.target)
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: 'application/json'
          }
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = 'Thanks for your submission!'
              form.reset()
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data['errors']
                    .map((error) => error['message'])
                    .join(', ')
                } else {
                  status.innerHTML =
                    'Oops! There was a problem submitting your form'
                }
              })
            }
          })
          .catch((error) => {
            status.innerHTML = 'Oops! There was a problem submitting your form'
          })
      }
      form.addEventListener('submit', handleSubmit)
    </script>
  </body>
</html>
